<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Speed - 1v1 Games</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/clickspeed.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score-display">
                <div class="player-score">
                    <span class="player-name" id="player1Name">You</span>
                    <span class="score" id="player1Score">0</span>
                </div>
                <div class="vs">vs</div>
                <div class="player-score">
                    <span class="player-name" id="player2Name">Opponent</span>
                    <span class="score" id="player2Score">0</span>
                </div>
            </div>
            <div class="round-info">Best of <span id="roundCount">10</span> rounds!</div>
        </div>

        <div class="game-area click-arena" id="clickArena">
            <div class="status-overlay" id="statusOverlay">
                <div class="status-text" id="statusText">Waiting for opponent...</div>
            </div>

            <div class="target" id="target" style="display: none;"></div>

            <div class="results-area" id="resultsArea" style="display: none;">
                <div class="result-title" id="resultTitle">Round Results</div>
                <div class="result-times">
                    <div class="result-time">
                        <span class="result-player">You:</span>
                        <span class="result-value" id="yourTime">0.000s</span>
                    </div>
                    <div class="result-time">
                        <span class="result-player" id="opponentNameResult">Opponent:</span>
                        <span class="result-value" id="opponentTime">0.000s</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="game-summary" id="gameSummary" style="display: none;">
            <div class="summary-content">
                <h1 class="summary-title">Game Over!</h1>
                <div class="summary-winner" id="summaryWinner">You Won!</div>
                
                <div class="summary-stats">
                    <div class="summary-player">
                        <h3 id="summaryPlayer1Name">You</h3>
                        <div class="summary-score" id="summaryPlayer1Score">Score: 0</div>
                        <div class="summary-avg" id="summaryPlayer1Avg">Avg Time: 0.000s</div>
                    </div>
                    <div class="summary-vs">VS</div>
                    <div class="summary-player">
                        <h3 id="summaryPlayer2Name">Opponent</h3>
                        <div class="summary-score" id="summaryPlayer2Score">Score: 0</div>
                        <div class="summary-avg" id="summaryPlayer2Avg">Avg Time: 0.000s</div>
                    </div>
                </div>

                <div class="round-breakdown">
                    <h2>Round Breakdown</h2>
                    <div class="rounds-list" id="roundsList"></div>
                </div>
                
                <div class="play-again-section" id="playAgainSection" style="margin-top: 30px; text-align: center;">
                    <button id="backToLobbyBtn" class="ready-btn">Back to Lobby</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/clickspeed.js"></script>
</body>
</html>
